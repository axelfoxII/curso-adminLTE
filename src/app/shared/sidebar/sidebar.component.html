<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="../../index3.html" class="brand-link">
    <img src="./assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">AdminLTE 3</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img [src]="usuario.imagenUrl" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a routerLink="./perfil" class="d-block" title="{{usuario.nombre}}">{{usuario.nombre | slice:0:17
          }}{{(usuario.nombre.length) > 20 ? '...'
          : ''}}</a>
        <small class="text-center" style="color: white;">{{usuario.email | slice:0:20 }} {{(usuario.email.length) > 20 ?
          '...' : ''}}
        </small>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li class="nav-item has-treeview" *ngFor="let item of menuItems">
          <a href="#" class="nav-link">
            <i [class]="item.icon"></i>
            <p>
              {{item.titulo}}
              <i class="right fas fa-angle-left"></i>
              <span class="badge badge-info right">{{item.submenu.length}}</span>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item" *ngFor="let subMenuItem of item.submenu">
              <a [routerLink]="subMenuItem.url" class="nav-link">
                <i class="fas fa-check"></i>
                <p class="ml-2"> {{subMenuItem.titulo}}</p>
              </a>
            </li>
          </ul>
        <li class="nav-item">
          <a (click)="logout()" class="nav-link" style="cursor: pointer;">
            <i class="nav-icon fas fa-sign-out-alt"></i>
            <p>
              Logout
            </p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
