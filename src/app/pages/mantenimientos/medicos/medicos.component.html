<div class="container-fluid  animate__animated animate__fadeIn">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="input-group">
            <input class="form-control" type="text" name="" placeholder="Buscar Medicos" #txtTermino
              (keyup)="buscar(txtTermino.value)">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="cargando">
    <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fas fa-spin fas fa-sync fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Medicos Registrados {{totalMedicos}}</h3>
          <div class="text-right">
            <a [routerLink]="['/dashboard/medico/nuevo']" class="btn btn-outline-secondary"><i class="fa fa-plus"></i>
              Agregar
              Medico</a>
          </div>
        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive">
          <table class="table table-hover text-center text-nowrap">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th class="w100">Imagen</th>
                <th>Nombre</th>
                <th class="w100">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos; let i = index;">
                <td>{{desde + (i+1)}}.</td>
                <td><img class="avatar cursor" [src]="medico.img | imagen: 'medicos'" alt="medico.nombre"
                    (click)="abrirModal(medico)"></td>
                <td>{{medico.nombre}}</td>
                <td><a routerLink="/dashboard/medico/{{medico._id}}" class="text-warning mr-2" title="editar"><i
                      class="fas fa-pencil-alt"></i></a>
                  <a (click)="borrarMedico(medico)" class="text-danger cursor" title="borrar"><i
                      class="fas fa-trash-alt"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.card-body -->
        <div class="card-footer clearfix">
          <ul class="pagination pagination-sm m-0 float-right">
            <li class="page-item"><a class="btn btn-outline-secondary mr-2" href="#">Anteriror</a></li>

            <li class="page-item"><a class="btn btn-outline-secondary" href="#">Siguiente</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
