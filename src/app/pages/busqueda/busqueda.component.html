<!-- Default box -->
<div class="card">
  <div class="card-header">
    <!-- Sin titulo -->
    <h3 class="card-title">Busquedas</h3>

    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
        <i class="fas fa-minus"></i></button>
      <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
        <i class="fas fa-times"></i></button>
    </div>
  </div>
  <div class="card-body">
    <div class="row text-center  animate__animated animate__fadeIn">
      <div class="col-md-4">
        <div class="card table-responsive">
          <div class="card-header">
            <div class="alert alert-info" *ngIf="usuarios.length === 0">
              <p class="mb-0">No hay usuarios con ese termino</p>
            </div>
            <h3 class="card-title text-nowrap">Usuarios</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <table class="table table-sm text-nowrap text center" *ngIf="usuarios.length > 0">
              <thead>
                <tr>
                  <th>Avatar</th>
                  <th>Nombre</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let usuario of usuarios" class=" animate__animated animate__backInLeft">
                  <td><img class="w75" [src]="usuario.img | imagen : 'usuarios'" alt=""></td>
                  <td class="text-center">{{usuario.nombre}}</td>

                </tr>

              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="card table-responsive">
          <div class="card-header">
            <div class="alert alert-info" *ngIf="medicos.length === 0">
              <p class="mb-0">No hay medicos con ese termino</p>
            </div>
            <h3 class="card-title text-nowrap">Medicos</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body p-0">
            <table class="table table-sm text-nowrap" *ngIf="medicos.length > 0">
              <thead>
                <tr>
                  <th>Foto</th>
                  <th>Nombre</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let medico of medicos" class="animate__animated animate__backInLeft">
                  <td><img class="w75" [src]="medico.img | imagen : 'medicos'" alt=""></td>
                  <td><a [routerLink]="['/dashboard/medico', medico._id]" class="cursor"> <b> {{medico.nombre}}</b></a>
                  </td>

                </tr>

              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
      <div class="col-md-4 ">
        <div class="card table-responsive">
          <div class="card-header">
            <div class="alert alert-info" *ngIf="hospitales.length === 0">
              <p class="mb-0">No hay hospitales con ese termino</p>
            </div>
            <h3 class="card-title text-nowrap">Hospitales</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body p-0 ">
            <table class="table table-sm text-nowrap" *ngIf="hospitales.length > 0">
              <thead>
                <tr>
                  <th>Foto</th>
                  <th>Nombre</th>

                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let hospital of hospitales" class="animate__animated animate__backInRight">
                  <td><img class="w75" [src]=" hospital.img | imagen: 'hospitales'" alt=""></td>
                  <td>{{hospital.nombre}}</td>

                </tr>

              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
      </div>
    </div>

  </div>
  <!-- /.card-body -->
  <div class="card-footer">
    Footer
  </div>
  <!-- /.card-footer-->
</div>
<!-- /.card -->
