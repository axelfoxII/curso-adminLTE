<div class="container-fluid ">
  <div class="row">
    <div class="col-md-5 animate__animated animate__backInLeft">

      <!-- Profile Image -->
      <div class="card card-secondary card-outline">
        <div class="card-header">
          <h4>Avatar</h4>
        </div>
        <div class="card-body box-profile">
          <div class="text-center">
            <img *ngIf="!imgTemp" class="profile-user-img img-fluid img-circle" [src]="usuario.imagenUrl"
              alt="User profile picture">
            <img *ngIf="imgTemp" class="profile-user-img img-fluid img-circle" [src]="imgTemp"
              alt="User profile picture">
          </div>

          <h5 class="profile-username text-center">Imagen del Usuario</h5>

          <div class="form-group">
            <div class="input-group">
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="exampleInputFile"
                  (change)="cambiarImagen($event.target.files[0])">
                <label class="custom-file-label" for="exampleInputFile">Choose file</label>
              </div>
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary" [disabled]="!imagenSubir" (click)="subirImagen()"><i
                    class="fa fa-save"></i>
                  Save</button>
              </div>
            </div>
          </div><br>


        </div>
        <!-- /.card-body -->

      </div>
      <!-- /.card -->

    </div>
    <div class="col-md-7 animate__animated animate__backInRight">
      <div class="card card-secondary card-outline">
        <div class="card-header">
          <h4>Datos</h4>
        </div>
        <a href=""><small class="mt-2 ml-3 text-primary"><i class="fas fa-cog"></i> Ajustes</small></a>
        <div class="card-body  box-profile">

          <form class="form-horizontal" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputName" formControlName="nombre" placeholder="Nombre">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Email"
                  [readOnly]="usuario.google">
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-secondary" [disabled]="perfilForm.invalid"><i
                    class="fa fa-save"></i> Save</button>
              </div>
            </div>
          </form>


          <!-- /.tab-content -->
        </div>
      </div>
    </div>

  </div>
