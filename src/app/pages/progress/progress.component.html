<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Title</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
              title="Collapse">
              <i class="fas fa-minus"></i></button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fas fa-times"></i></button>
          </div>
        </div>
        <div class="card-body">
          <h3 class="card-title">Progress 1</h3><br>
          <div class="progress" style="height: 10px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
              [style.width]="getPorcentaje1">
            </div>
          </div><br>
          <h3 class="card-title">Progress 2</h3><br>
          <div class="progress " style="height: 10px;">
            <div class="progress-bar progress-bar-striped  bg-info progress-bar-animated" role="progressbar"
              [style.width]="getPorcentaje2">
            </div>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          Footer
        </div>
        <!-- /.card-footer-->
      </div>
      <!-- /.card -->
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (valor)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador (valor)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn-info'">
          </app-incrementador>
        </div>
      </div>
    </div>
  </div>
</div>
